<!-- Page Wrapper -->



<div id="wrapper">

    <app-sidebar> </app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <app-topbar></app-topbar>

            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Upload Content</h1>
                </div>
                <!-- picture_as_pdf -->
                
                <!-- Area Chart -->
                <div class="row">
                    <div class="col-xl-6 col-lg-20">
                        <div class="card shadow mb-2">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-4 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Upload Faculty Video</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-10">
                        <div class="card shadow mb-7">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-4 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Post a blog</h6>
                                <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                                  <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                
                                      <mat-form-field appearance="fill">
                                      <mat-label>Title</mat-label>
                                        <input matInput [(ngModel)]="title">
                                      </mat-form-field>
                                      <mat-form-field appearance="fill">
                                        <mat-label>SubTittle</mat-label>
                                          <input matInput [(ngModel)]="subtittle">
                                        </mat-form-field>
                                      <mat-form-field appearance="fill">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput [(ngModel)]="description"></textarea>
                                      </mat-form-field>
                                      <mat-form-field appearance="fill">
                                        <mat-label>Author</mat-label>
                                          <input matInput [(ngModel)]="author">
                                        </mat-form-field>
                                      <mat-form-field appearance="fill">
                                        <mat-label>Select</mat-label>
                                        <mat-select>
                                          <mat-option value="one"><input type="file" (change)="onFileSelected($event)"></mat-option>
                                          
                                        </mat-select>
                                      </mat-form-field>
                                      <mat-form-field appearance="fill">
                                        <mat-label>Link</mat-label>
                                          <input matInput [(ngModel)]="link">
                                        </mat-form-field>
                                      <mat-form-field appearance="fill">
                                      <mat-label>Date Posted</mat-label>
                                      <input matInput [(ngModel)]="created_on">
                                      </mat-form-field>
                                      <button type="button" (click)="onUpload()">Upload</button>
                                      <button type="button" (click)="onUploadVideo()">Upload Video</button>
                                      
                                     

                                  
                                      

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
