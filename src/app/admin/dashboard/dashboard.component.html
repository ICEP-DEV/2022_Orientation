 <!-- Page Wrapper -->

    <div id="wrapper">

        <app-sidebar> </app-sidebar>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                    <app-topbar></app-topbar>
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop"  class="btn btn-link d-md-none rounded-circle mr-3">
                        <mat-icon>assignment_turned_in</mat-icon>
                    </button>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <a routerLink="/dashboard" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" >
                            <mat-icon style="position: absolute;">picture_as_pdf</mat-icon>
                            <span style="margin-left: 30px;">Quick Generate Report</span> 
                        </a>
                    </div>
                    
                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Web visitors </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{visitors}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <mat-icon>trending_up</mat-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Registered Students </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{students}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <mat-icon>person</mat-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Survey Respones
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{surveys}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <mat-icon>poll</mat-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                Videos Uploaded</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{videos}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <mat-icon>slideshow</mat-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
    
 

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
