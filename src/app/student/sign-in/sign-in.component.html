<div class="container page-container">
    <mat-card style="box-shadow: none;">
        <div style="position: absolute;height: 330px;width: 330px;background-color: rgb(253, 253, 253); border-radius: 50%;"></div>
        <div style="margin-top: 30%;margin-left: 70%;position: absolute;height: 230px;width: 230px;background-color: rgb(253, 253, 253); border-radius: 50%;"></div>
        <div class="wrapper fadeInDown">
            <div id="formContent" style="border-radius: 25px; padding-left: 2%;padding-right: 2%;">
                <h1 class="sec-title" style="margin-top: 5%;margin-bottom: 15%;"> Sign in </h1>
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first" style="display: none; padding-bottom: 10px;">
                    <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
                </div>

                <!-- Login Form -->

                <span *ngIf="error" (click)="removeError()">{{error}}</span>
                <form #myForm="ngForm">

                    <div class="form-group">
                        <label style="text-align: left;width:85%;font-size: medium;" for="username">Email</label>
                        <input style="text-align: left;font-size: 1.2rem;" placeholder="Enter Email" type="email" class="form-control" name="email" [(ngModel)]="email" required>
                        <div class="invalid-feedback">
                            <div>Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="text-align: left;width:85%;font-size: medium;" for="password">Password</label>
                        <input style="text-align: left;font-size: 1.2rem;" placeholder="Enter Password" type="password" class="form-control" name="password" [(ngModel)]="password" required/>
                        <div class="invalid-feedback">
                            <div>Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 70%;border-radius: 15px; margin-top: 20px;" (click)="login()">
                        Login
                    </button>
                    </div>
                </form>
