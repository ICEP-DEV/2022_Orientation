<img src="../../../assets/img/ori31 (26 of 32).jpg" style="z-index: -2;object-fit: cover;position: absolute;width: 100%;height: 100vh;">
<div class="heading" style=" text-align: center;line-height: 0.8;text-shadow: 2px 2px #0d4794; color: rgb(255, 255, 255);display: flex; justify-content: center;font-size: 4vw;font-weight:500;margin-top: 5%; margin-bottom: 5%;">TUT Online Orientation</div>

<div *ngIf="!stepTwo" class="container page-container" style="background-color: white;width: 30rem;border-radius: 25px;margin-top: 2%;box-shadow: 10px 24px 70px -18px rgba(0, 0, 0, 0.32);">

    <div style="width:70%;margin-left: 15%;">

        <p style="padding-top: 15px; font-weight: bold; font-size: 17px;  text-align: center;"> Complete the form to register. </p>
        <p style="padding-top: 5px; font-size: 13px;  text-align: center;"> Step 1/2 </p>
        <span *ngIf="error" (click)="removeError()">{{ error }}</span>
        <form>
            <!-- <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="email" class="form-control" id="exampleInputFirstname" placeholder="Enter your first name" name="firstname" [(ngModel)]="firstname" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="email" class="form-control" id="exampleInputLastname" placeholder="Enter your last name" name="lastName" [(ngModel)]="lastName" required>
            </div> -->

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"  id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control"  id="exampleInputPassword2" placeholder="Confirm Password" name="password" [(ngModel)]="password2" required>
            </div>

            <button type="submit" style="margin-left: 35%; margin-top: 7%;margin-bottom: -9%;" class="btn btn-primary" (click)="sendOTP()">Next</button>
        </form>

    </div>
</div>


<div *ngIf="stepTwo" class="container page-container" style="background-color: white;width: 30rem;border-radius: 25px;margin-top: 2%;box-shadow: 10px 24px 70px -18px rgba(0, 0, 0, 0.32);">
    <div style="width:70%;margin-left: 15%;">

        <p style="padding-top: 15px; font-weight: bold; font-size: 17px;  text-align: center;"> Complete the form to register. </p>
        <p style="padding-top: 5px; font-size: 13px;  text-align: center;"> Step 2/2 </p>
        <span *ngIf="error" (click)="removeError()">{{ error }}</span>
        <form>
            

            <div class="form-group">
                <label for="exampleInputEmail1">One Time Pin</label>
                <input type="text" class="form-control" id="otp" aria-describedby="emailHelp" placeholder="Enter OTP" name="otp" [(ngModel)]="otpField" required>
                <small id="emailHelp" class="form-text text-muted">Do not share the OTP with anyone else.</small>
            </div>

            <button type="submit" style="margin-left: 35%; margin-top: 7%;margin-bottom: -9%;" class="btn btn-primary" (click)="register()">Register</button>
        </form>

    </div>
</div>
